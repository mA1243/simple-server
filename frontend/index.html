<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="loader.css">
</head>

<body>
  <div class="container text-center">
    <h1>Weatherizer</h1>
  </div>
  <div class="container">
    <form class="text-center" onsubmit="fetchWeather(event)">
      <div class="form-group">
        <input type="text" class="form-control w-50 mx-auto" id="city" placeholder="Enter city name" value="Lagos" required>
      </div>
      <div class="form-group" id="radio-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="radioC" type="radio" value="metric" name="unitRadios" checked>
          <label class="form-check-label" for="radioC">Celsius</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="radioF" type="radio" value="imperial" name="unitRadios">
          <label class="form-check-label" for="radioF">Fahrenheit</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3" id="btn">Check Weather</button>
    </form>
  </div>
  <div class="spinner" id="loader">
    <div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div>
  </div>
  <div class="container" id="weather_container">
    <div class="card mx-auto mt-2" style="max-width: 400px;">
      <div class="card-body text-center">
        <h5 class="card-title" id="location">City, AU</h5>
        <h6 class="card-subtitle mb-2" id="cur_temp">Current temperature: 17.15 째C</h6>
        <p class="card-text" id="like_temp">Feels Like: 16.25 째C</p>
        <div class="card-text" id="icon"><img src="" alt="Weather-icon"></div>
        <p class="card-text" id="mm_temp">Max: 18.39 째C, Min: 16.38 째C</p>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
